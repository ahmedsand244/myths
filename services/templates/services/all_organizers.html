{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="count">

  <h2 class="organizers-title {% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">ðŸŒŸ {% trans "Meet Our Organizers" %}</h2>

  <div class="organizers-grid">
    {% for organizer in organizers %}
      <div class="organizer-card">
        <img src="{{ organizer.image.url }}" alt="{{ organizer.name }}" class="organizer-avatar">
        <h3 class="organizer-name">{{ organizer.name }}</h3>
        <p class="organizer-bio">{{ organizer.bio|truncatewords:20 }}</p>
        <a href="{% url 'organizer_profile' organizer.id %}" class="organizer-profile-link">
          {% trans "View Profile" %}
        </a>
      </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
